<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        width: 30px;
        height: 30px;
        cursor: nwse-resize;
        overflow: hidden;
      }
      .handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 14px;
        height: 14px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 2px 8px rgba(128, 0, 32, 0.3);
        cursor: nwse-resize;
        -webkit-app-region: no-drag;
      }
      .hitarea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* cursor: nwse-resize; */
      }
    </style>
  </head>
  <body>
    <div class="hitarea"></div>
    <div class="handle" title="Resize"></div>
    <script>
      const { ipcRenderer } = require("electron");
      const body = document.body;
      let resizing = false;
      body.addEventListener("mousedown", (ev) => {
        console.log("resizer: mousedown at", ev.screenX, ev.screenY);
        ev.preventDefault();
        resizing = true;
        ipcRenderer.send("overlay:resize-begin", ev.screenX, ev.screenY);
        const onMove = (e) => {
          if (!resizing) return;
          e.preventDefault();
          console.log("resizer: mousemove at", e.screenX, e.screenY);
          ipcRenderer.send("overlay:resize-move", e.screenX, e.screenY);
        };
        const onUp = (e) => {
          console.log("resizer: mouseup at", e.screenX, e.screenY);
          e.preventDefault();
          resizing = false;
          document.removeEventListener("mousemove", onMove, true);
          document.removeEventListener("mouseup", onUp, true);
          ipcRenderer.send("overlay:resize-end");
        };
        document.addEventListener("mousemove", onMove, true);
        document.addEventListener("mouseup", onUp, true);
      });
    </script>
  </body>
</html>
